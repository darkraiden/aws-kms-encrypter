version: 2
jobs:
    build:
        docker:
            - image: circleci/golang:1.12.5
        environment:
            GO111MODULE: 'on'
        working_directory: /go/src/github.com/darkraiden/aws-kms-encrypter
        steps:
            - checkout
            - run:
                  name: run build
                  command: |
                      go mod vendor
                      go build -v
